/* This is an SVG file for the Water Quality Monitoring Dashboard */
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="500" fill="#ffffff" rx="10" ry="10"/>
    
    <!-- Title -->
    <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#0077b6">Water Quality Monitoring Dashboard</text>
    <line x1="250" y1="50" x2="550" y2="50" stroke="#0077b6" stroke-width="2"/>
    
    <!-- Description -->
    <text x="400" y="80" font-family="Arial" font-size="14" text-anchor="middle" fill="#0077b6">This demonstration shows how the system monitors and analyzes water quality data in real-time,</text>
    <text x="400" y="100" font-family="Arial" font-size="14" text-anchor="middle" fill="#0077b6">using AI algorithms to predict future water quality trends.</text>
    
    <!-- Main Chart Area -->
    <rect x="50" y="120" width="500" height="300" fill="#f8f9fa" stroke="#0077b6" stroke-width="1"/>
    
    <!-- Chart Grid Lines -->
    <g stroke="#dddddd" stroke-width="1">
        <!-- Horizontal grid lines -->
        <line x1="50" y1="170" x2="550" y2="170"/>
        <line x1="50" y1="220" x2="550" y2="220"/>
        <line x1="50" y1="270" x2="550" y2="270"/>
        <line x1="50" y1="320" x2="550" y2="320"/>
        <line x1="50" y1="370" x2="550" y2="370"/>
        
        <!-- Vertical grid lines -->
        <line x1="90" y1="120" x2="90" y2="420"/>
        <line x1="130" y1="120" x2="130" y2="420"/>
        <line x1="170" y1="120" x2="170" y2="420"/>
        <line x1="210" y1="120" x2="210" y2="420"/>
        <line x1="250" y1="120" x2="250" y2="420"/>
        <line x1="290" y1="120" x2="290" y2="420"/>
        <line x1="330" y1="120" x2="330" y2="420"/>
        <line x1="370" y1="120" x2="370" y2="420"/>
        <line x1="410" y1="120" x2="410" y2="420"/>
        <line x1="450" y1="120" x2="450" y2="420"/>
        <line x1="490" y1="120" x2="490" y2="420"/>
        <line x1="530" y1="120" x2="530" y2="420"/>
    </g>
    
    <!-- Chart Legend -->
    <rect x="60" y="130" width="20" height="10" fill="#0077b6"/>
    <text x="90" y="140" font-family="Arial" font-size="12" fill="#0077b6">pH Value</text>
    
    <rect x="160" y="130" width="20" height="10" fill="#00b4d8"/>
    <text x="190" y="140" font-family="Arial" font-size="12" fill="#0077b6">COD (mg/L)</text>
    
    <rect x="260" y="130" width="20" height="10" fill="#ff9e00"/>
    <text x="290" y="140" font-family="Arial" font-size="12" fill="#0077b6">Radioactivity (Bq/L)</text>
    
    <!-- pH Value Line -->
    <polyline points="
        50,320
        90,330
        130,310
        170,320
        210,315
        250,320
        290,310
        330,300
        370,305
        410,310
        450,305
        490,310
        530,300
        550,305
    " fill="none" stroke="#0077b6" stroke-width="2"/>
    
    <!-- COD Line -->
    <polyline points="
        50,280
        90,270
        130,260
        170,270
        210,280
        250,290
        290,270
        330,280
        370,270
        410,260
        450,270
        490,280
        530,270
        550,275
    " fill="none" stroke="#00b4d8" stroke-width="2"/>
    
    <!-- Radioactivity Line -->
    <polyline points="
        50,350
        90,340
        130,330
        170,320
        210,310
        250,300
        290,310
        330,300
        370,310
        410,320
        450,310
        490,300
        530,310
        550,305
    " fill="none" stroke="#ff9e00" stroke-width="2"/>
    
    <!-- X-Axis Labels (Dates) -->
    <text x="50" y="435" font-family="Arial" font-size="10" text-anchor="middle" fill="#0077b6">Mar 25</text>
    <text x="130" y="435" font-family="Arial" font-size="10" text-anchor="middle" fill="#0077b6">Mar 28</text>
    <text x="210" y="435" font-family="Arial" font-size="10" text-anchor="middle" fill="#0077b6">Mar 31</text>
    <text x="290" y="435" font-family="Arial" font-size="10" text-anchor="middle" fill="#0077b6">Apr 3</text>
    <text x="370" y="435" font-family="Arial" font-size="10" text-anchor="middle" fill="#0077b6">Apr 6</text>
    <text x="450" y="435" font-family="Arial" font-size="10" text-anchor="middle" fill="#0077b6">Apr 9</text>
    <text x="530" y="435" font-family="Arial" font-size="10" text-anchor="middle" fill="#0077b6">Apr 12</text>
    
    <!-- Y-Axis Labels -->
    <!-- pH scale on left -->
    <text x="40" y="170" font-family="Arial" font-size="10" text-anchor="end" fill="#0077b6">9.0</text>
    <text x="40" y="220" font-family="Arial" font-size="10" text-anchor="end" fill="#0077b6">8.0</text>
    <text x="40" y="270" font-family="Arial" font-size="10" text-anchor="end" fill="#0077b6">7.0</text>
    <text x="40" y="320" font-family="Arial" font-size="10" text-anchor="end" fill="#0077b6">6.5</text>
    <text x="40" y="370" font-family="Arial" font-size="10" text-anchor="end" fill="#0077b6">6.0</text>
    
    <!-- COD scale on right -->
    <text x="560" y="170" font-family="Arial" font-size="10" text-anchor="start" fill="#00b4d8">60</text>
    <text x="560" y="220" font-family="Arial" font-size="10" text-anchor="start" fill="#00b4d8">40</text>
    <text x="560" y="270" font-family="Arial" font-size="10" text-anchor="start" fill="#00b4d8">30</text>
    <text x="560" y="320" font-family="Arial" font-size="10" text-anchor="start" fill="#00b4d8">20</text>
    <text x="560" y="370" font-family="Arial" font-size="10" text-anchor="start" fill="#00b4d8">10</text>
    
    <!-- Radioactivity scale on far right -->
    <text x="590" y="170" font-family="Arial" font-size="10" text-anchor="start" fill="#ff9e00">30</text>
    <text x="590" y="220" font-family="Arial" font-size="10" text-anchor="start" fill="#ff9e00">25</text>
    <text x="590" y="270" font-family="Arial" font-size="10" text-anchor="start" fill="#ff9e00">20</text>
    <text x="590" y="320" font-family="Arial" font-size="10" text-anchor="start" fill="#ff9e00">15</text>
    <text x="590" y="370" font-family="Arial" font-size="10" text-anchor="start" fill="#ff9e00">10</text>
    
    <!-- Current Status Panel -->
    <rect x="580" y="120" width="200" height="150" fill="#f8f9fa" stroke="#0077b6" stroke-width="1"/>
    <text x="680" y="145" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#0077b6">Current Water Status</text>
    
    <text x="600" y="175" font-family="Arial" font-size="14" fill="#0077b6">pH Value:</text>
    <text x="750" y="175" font-family="Arial" font-size="14" font-weight="bold" text-anchor="end" fill="#0077b6">7.5</text>
    
    <text x="600" y="205" font-family="Arial" font-size="14" fill="#0077b6">COD:</text>
    <text x="750" y="205" font-family="Arial" font-size="14" font-weight="bold" text-anchor="end" fill="#0077b6">22 mg/L</text>
    
    <text x="600" y="235" font-family="Arial" font-size="14" fill="#0077b6">Radioactivity:</text>
    <text x="750" y="235" font-family="Arial" font-size="14" font-weight="bold" text-anchor="end" fill="#0077b6">19 Bq/L</text>
    
    <text x="600" y="265" font-family="Arial" font-size="14" fill="#0077b6">Overall Status:</text>
    <rect x="680" y="250" width="60" height="25" rx="5" ry="5" fill="#28a745"/>
    <text x="710" y="267" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">Normal</text>
    
    <!-- AI Prediction Panel -->
    <rect x="580" y="290" width="200" height="130" fill="#f8f9fa" stroke="#0077b6" stroke-width="1"/>
    <text x="680" y="315" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#0077b6">AI Prediction</text>
    
    <text x="680" y="340" font-family="Arial" font-size="14" text-anchor="middle" fill="#0077b6">72-hour Water Quality Forecast:</text>
    
    <rect x="590" y="350" width="180" height="60" rx="5" ry="5" fill="#e6f7ff"/>
    <text x="680" y="375" font-family="Arial" font-size="12" text-anchor="middle" fill="#0077b6">System predicts water quality</text>
    <text x="680" y="395" font-family="Arial" font-size="12" text-anchor="middle" fill="#0077b6">parameters will remain within</text>
    <text x="680" y="415" font-family="Arial" font-size="12" text-anchor="middle" fill="#0077b6">normal range with no anomalies.</text>
    
    <!-- Run New Prediction Button -->
    <rect x="580" y="440" width="200" height="40" rx="5" ry="5" fill="#0077b6"/>
    <text x="680" y="465" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">Run New Prediction</text>
</svg>
