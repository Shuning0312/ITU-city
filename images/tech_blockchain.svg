<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="500" fill="#f8f9fa" />
    
    <!-- Title -->
    <text x="400" y="50" font-family="Roboto, Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#0077b6">Blockchain Technology Architecture</text>
    
    <!-- Data Source Layer -->
    <rect x="100" y="100" width="600" height="60" rx="4" fill="#caf0f8" />
    <text x="400" y="135" font-family="Roboto, Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#03045e">Data Source Layer</text>
    
    <!-- Data Source Icons -->
    <circle cx="150" cy="130" r="15" fill="#0077b6" />
    <text x="150" y="135" font-family="Roboto, Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">S</text>
    
    <circle cx="250" cy="130" r="15" fill="#0077b6" />
    <text x="250" y="135" font-family="Roboto, Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">M</text>
    
    <circle cx="350" cy="130" r="15" fill="#0077b6" />
    <text x="350" y="135" font-family="Roboto, Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">W</text>
    
    <circle cx="450" cy="130" r="15" fill="#0077b6" />
    <text x="450" y="135" font-family="Roboto, Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">H</text>
    
    <circle cx="550" cy="130" r="15" fill="#0077b6" />
    <text x="550" y="135" font-family="Roboto, Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">E</text>
    
    <circle cx="650" cy="130" r="15" fill="#0077b6" />
    <text x="650" y="135" font-family="Roboto, Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">T</text>
    
    <!-- Blockchain Layer -->
    <rect x="100" y="180" width="600" height="80" rx="4" fill="#90e0ef" />
    <text x="400" y="215" font-family="Roboto, Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#03045e">Blockchain Layer</text>
    <text x="400" y="245" font-family="Roboto, Arial" font-size="14" text-anchor="middle" fill="#03045e">Validation · Consensus · Smart Contracts · Distributed Storage · Privacy</text>
    
    <!-- Connection Lines -->
    <line x1="400" y1="160" x2="400" y2="180" stroke="#03045e" stroke-width="2" stroke-dasharray="5,5" />
    
    <!-- Data Service Layer -->
    <rect x="100" y="280" width="600" height="80" rx="4" fill="#48cae4" />
    <text x="400" y="315" font-family="Roboto, Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">Data Service Layer</text>
    <text x="400" y="345" font-family="Roboto, Arial" font-size="14" text-anchor="middle" fill="#ffffff">Data Access · Data Cleaning · Data Fusion · Data Analysis · API Services</text>
    
    <!-- Connection Lines -->
    <line x1="400" y1="260" x2="400" y2="280" stroke="#03045e" stroke-width="2" stroke-dasharray="5,5" />
    
    <!-- Application Layer -->
    <rect x="100" y="380" width="600" height="100" rx="4" fill="#0077b6" />
    <text x="400" y="415" font-family="Roboto, Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">Application Layer</text>
    
    <!-- Application Icons -->
    <rect x="150" y="430" width="80" height="30" rx="4" fill="#caf0f8" />
    <text x="190" y="450" font-family="Roboto, Arial" font-size="12" text-anchor="middle" fill="#03045e">Situation Awareness</text>
    
    <rect x="250" y="430" width="80" height="30" rx="4" fill="#caf0f8" />
    <text x="290" y="450" font-family="Roboto, Arial" font-size="12" text-anchor="middle" fill="#03045e">Prediction</text>
    
    <rect x="350" y="430" width="80" height="30" rx="4" fill="#caf0f8" />
    <text x="390" y="450" font-family="Roboto, Arial" font-size="12" text-anchor="middle" fill="#03045e">Smart Scheduling</text>
    
    <rect x="450" y="430" width="80" height="30" rx="4" fill="#caf0f8" />
    <text x="490" y="450" font-family="Roboto, Arial" font-size="12" text-anchor="middle" fill="#03045e">Carbon Monitoring</text>
    
    <rect x="550" y="430" width="80" height="30" rx="4" fill="#caf0f8" />
    <text x="590" y="450" font-family="Roboto, Arial" font-size="12" text-anchor="middle" fill="#03045e">Public Services</text>
    
    <!-- Connection Lines -->
    <line x1="400" y1="360" x2="400" y2="380" stroke="#03045e" stroke-width="2" stroke-dasharray="5,5" />
</svg>
