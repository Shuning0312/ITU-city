<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="500" fill="#f8f9fa" />
    
    <!-- Title -->
    <text x="400" y="50" font-family="Roboto, Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#0077b6">Artificial Intelligence Technology Architecture</text>
    
    <!-- Data Layer -->
    <rect x="100" y="100" width="600" height="60" rx="4" fill="#caf0f8" />
    <text x="400" y="135" font-family="Roboto, Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#03045e">Data Layer</text>
    
    <!-- Data Layer Icons -->
    <rect x="150" y="120" width="80" height="20" rx="4" fill="#0077b6" />
    <text x="190" y="135" font-family="Roboto, Arial" font-size="12" text-anchor="middle" fill="#ffffff">Structured Data</text>
    
    <rect x="250" y="120" width="80" height="20" rx="4" fill="#0077b6" />
    <text x="290" y="135" font-family="Roboto, Arial" font-size="12" text-anchor="middle" fill="#ffffff">Unstructured Data</text>
    
    <rect x="350" y="120" width="80" height="20" rx="4" fill="#0077b6" />
    <text x="390" y="135" font-family="Roboto, Arial" font-size="12" text-anchor="middle" fill="#ffffff">Time Series</text>
    
    <rect x="450" y="120" width="80" height="20" rx="4" fill="#0077b6" />
    <text x="490" y="135" font-family="Roboto, Arial" font-size="12" text-anchor="middle" fill="#ffffff">Spatial Data</text>
    
    <rect x="550" y="120" width="80" height="20" rx="4" fill="#0077b6" />
    <text x="590" y="135" font-family="Roboto, Arial" font-size="12" text-anchor="middle" fill="#ffffff">Knowledge Graph</text>
    
    <!-- Algorithm Layer -->
    <rect x="100" y="180" width="600" height="120" rx="4" fill="#90e0ef" />
    <text x="400" y="210" font-family="Roboto, Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#03045e">Algorithm Layer</text>
    
    <!-- Algorithm Categories -->
    <rect x="130" y="230" width="160" height="30" rx="4" fill="#0077b6" />
    <text x="210" y="250" font-family="Roboto, Arial" font-size="14" text-anchor="middle" fill="#ffffff">Machine Learning</text>
    
    <rect x="320" y="230" width="160" height="30" rx="4" fill="#0077b6" />
    <text x="400" y="250" font-family="Roboto, Arial" font-size="14" text-anchor="middle" fill="#ffffff">Deep Learning</text>
    
    <rect x="510" y="230" width="160" height="30" rx="4" fill="#0077b6" />
    <text x="590" y="250" font-family="Roboto, Arial" font-size="14" text-anchor="middle" fill="#ffffff">Reinforcement Learning</text>
    
    <!-- Algorithm Details -->
    <text x="210" y="280" font-family="Roboto, Arial" font-size="12" text-anchor="middle" fill="#03045e">Regression · Classification · Clustering</text>
    <text x="400" y="280" font-family="Roboto, Arial" font-size="12" text-anchor="middle" fill="#03045e">CNN · RNN · LSTM · GAN</text>
    <text x="590" y="280" font-family="Roboto, Arial" font-size="12" text-anchor="middle" fill="#03045e">Q-Learning · DQN · A3C</text>
    
    <!-- Connection Lines -->
    <line x1="400" y1="160" x2="400" y2="180" stroke="#03045e" stroke-width="2" stroke-dasharray="5,5" />
    
    <!-- Model Layer -->
    <rect x="100" y="320" width="600" height="80" rx="4" fill="#48cae4" />
    <text x="400" y="350" font-family="Roboto, Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">Model Layer</text>
    
    <!-- Model Types -->
    <rect x="130" y="370" width="100" height="20" rx="4" fill="#caf0f8" />
    <text x="180" y="385" font-family="Roboto, Arial" font-size="12" text-anchor="middle" fill="#03045e">Prediction Models</text>
    
    <rect x="240" y="370" width="100" height="20" rx="4" fill="#caf0f8" />
    <text x="290" y="385" font-family="Roboto, Arial" font-size="12" text-anchor="middle" fill="#03045e">Classification Models</text>
    
    <rect x="350" y="370" width="100" height="20" rx="4" fill="#caf0f8" />
    <text x="400" y="385" font-family="Roboto, Arial" font-size="12" text-anchor="middle" fill="#03045e">Anomaly Detection</text>
    
    <rect x="460" y="370" width="100" height="20" rx="4" fill="#caf0f8" />
    <text x="510" y="385" font-family="Roboto, Arial" font-size="12" text-anchor="middle" fill="#03045e">Optimization Models</text>
    
    <rect x="570" y="370" width="100" height="20" rx="4" fill="#caf0f8" />
    <text x="620" y="385" font-family="Roboto, Arial" font-size="12" text-anchor="middle" fill="#03045e">Recommendation</text>
    
    <!-- Connection Lines -->
    <line x1="400" y1="300" x2="400" y2="320" stroke="#03045e" stroke-width="2" stroke-dasharray="5,5" />
    
    <!-- Application Layer -->
    <rect x="100" y="420" width="600" height="60" rx="4" fill="#0077b6" />
    <text x="400" y="455" font-family="Roboto, Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">Application Layer</text>
    
    <!-- Application Scenarios -->
    <text x="400" y="480" font-family="Roboto, Arial" font-size="14" text-anchor="middle" fill="#ffffff">Water Quality Prediction · Energy Optimization · Fault Diagnosis · Scheduling · Risk Assessment</text>
    
    <!-- Connection Lines -->
    <line x1="400" y1="400" x2="400" y2="420" stroke="#03045e" stroke-width="2" stroke-dasharray="5,5" />
</svg>
